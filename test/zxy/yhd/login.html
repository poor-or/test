</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="wrap">
            <div class="header-logo">
                <a href="../../lmy/yhd/yhdHome.html"></a>

                <span class="header-right-span">您好，欢迎光临1号店!
                    <a href="" class="header-right-a">请登录</a>
                </span>
                <div class="help">

                    <div class="help-hiddle">

    <!-- 内容 -->
    <div class="login ">
        <div class="login-con ">
            <div class="mod-left">
                <img src="./img/login_pic.png" alt="">
            </div>
            <div class="mod-right">
                <div class="clearfix" style="padding-bottom: 5px;">
                    <h4 class="mod-login">1号店用户登陆</h4>
                    <a href="./sign.html" class="mod-sign">注册登陆</a>
                </div>
                <div class="mod-item">
                    <div class="login-user">
                        <span class="user-ico"></span>
                        <input type="text" placeholder="用户名/邮箱/手机号" class="ipt" id="ipt" >
                    </div>
                    <div class="login-user">
                        <span class="psd-ico"></span>
                        <input type="password" placeholder="密码" class="ipt" id="psd">
                    </div>
                    
                </div>
                <!-- <div class="focus-block" >
                    <div class="inform-data">
                        <p class="data-user"></p>
                        <p class="data-psd"></p>
                    </div>
                    <div class="inform-botoom">管理账户</div>
                </div>  -->
                <div class="auto-login">
                    <p>
                        <a href="#" class="auto-check">自动登录</a>
                        <span class="auto-hidden">请勿再公共电脑上启用</span>
                        <a href="" class="auto-right">忘记密码？</a>
                    </p>
                </div>
                
                <button type="button" class="btn">登陆</button>
                <div class="more-login">
                    <p>更多合作网站账号登录</p>
                    <div class="clearfix pointer">
                        <ul class="more-ul clearfix">
                            <li><a href="https://passport.yhd.com/qq/login.do" target="_blank" class="iconfont icon-qq1"
                                    title="QQ" style="color: #10a8ff;"></a></li>
                            <li><a href="https://passport.yhd.com/jingdong/login.do" target="_blank"
                                    class="iconfont icon-jingdong-1" title="京东"  style=" color: #c81825;
                                    ;"></a></li>
                            <li><a href="https://passport.yhd.com/wechat/login.do" target="_blank"
                                    class="iconfont icon-weixin" title="微信"  style="color: #0c0;"></a></li>
                            <li><a href="https://passport.yhd.com/sina/login.do" target="_blank" class="iconfont icon-xinlang-1" style="color: #dd2e37;"
                                    title="新浪微博"></a></li>
                        </ul>
                        <a href="javascript: ;" class="fold">更多合作网站
                            <i class="fold-i"></i>
                        </a>
                    </div>                
                        <ul  class="more-loading clearfix">
                            <li style="display: list-item;"><a href="https://passport.yhd.com/alipay/login.do" target="_blank"><i class="iconfont icon-zhifubao zhifubao"></i>支付宝</a></li>
                            <li style="display: list-item;"><a href="https://passport.yhd.com/netease/login.do" target="_blank"><i class="iconfont icon-wangyi wangyi"></i>网易</a></li>
                            <li style="display: list-item;"><a href="https://passport.yhd.com/baidu/login.do" target="_blank"><i class="iconfont icon-baidu baidu"></i>百度</a></li>
                            <li style="display: list-item;"><a href="https://passport.yhd.com/renren/login.do" target="_blank"><i class="iconfont icon-renren renren"></i>人人网</a></li>
                            <li style="display: list-item;"><a href="https://passport.yhd.com/wanlitong/login.do" target="_blank"><i class="iconfont icon-pingan pingan"></i>平安万里通</a></li>
                            <li style="display: list-item;"><a href="https://passport.yhd.com/mogujie/login.do" target="_blank"><i class="iconfont icon-mogujieicon mogujie"></i>蘑菇街</a></li>
                        </ul>
                </div>
                <div class="login-switch">
                    <a href="#" class="switch-a"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="" class="point">沪ICP备16050468号</a>

    </div>
    <script>
        $(".auto-check").click(function () {
            $(this).toggleClass("auto-uncheck")
            $(".auto-hidden").toggle()
             // 将数据存入记录
            localStorage.setItem("username",$("#ipt").val()) 
            localStorage.setItem("password",$("#psd").val())
        })
        $(".fold").click(function(){
            $(this).toggleClass("unfold")
            $(".more-loading").toggle()
        })
        // 判断是否存入数据
       if(localStorage.username!= null){        
            var user=localStorage.username;
            var psd=localStorage.username; 
            $("#ipt").css("background","#E8F0FE");
            $("#psd").css("background","#E8F0FE");
            $("#ipt").val(user);
            $("#psd").val(psd);
            $(".data-user").text(user)
            $(".data-psd").text(psd)
            }
            $("#ipt").click(function(){
                $(".focus-block").css("display","block");
            })

    </script>
</body>
